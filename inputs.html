<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input</title>
</head>
<body>
    <form action="">
        <!--the <br> element is to break them and put them in another line so the site looks organized-->
        <input type="button" value=""><br>
        <input type="text"><br>
        <input type="submit"><br>
        <input type="search"><br>
        <input type="checkbox"><br>
        <!--<label for="">Do you want to sign up to the email list?</label>
    <input type="checkbox">-->
        <input type="color"><br>
        <input type="password"><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="radio"><br>
        <input type="range"><br>
        <input type="file"><br>
        <input type="image"><br>
        <input type="month"><br>
        <input type="url"><br>
        <input type="email"><br>
    </form>
</body>
</html>
